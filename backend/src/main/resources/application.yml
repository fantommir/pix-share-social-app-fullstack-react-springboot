server:
  port: 8080
  error:
    include-message: always

spring:
  datasource:
#    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/pixshare_db
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: 'update'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
